<h1 class="ms-4 mt-5">Liste des ventes</h1>

<div class="w-75 mx-auto" style="margin-top: 6rem;">

    <div class="mb-5 mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


            <!-- Date Column -->
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let vente"> {{vente.date}} </td>
            </ng-container>

            <!-- Montant Column -->
            <ng-container matColumnDef="Montant">
                <th mat-header-cell *matHeaderCellDef> Montant (€) </th>
                <td mat-cell *matCellDef="let vente"> {{vente.montant}} </td>
            </ng-container>

            <!-- DVD Column -->
            <ng-container matColumnDef="DVD">
                <th mat-header-cell *matHeaderCellDef> DVD </th>
                <td mat-cell *matCellDef="let vente"> {{vente.dvdStoreGetDTO.name}} </td>
            </ng-container>

            <!-- Client Column -->
            <ng-container matColumnDef="Client">
                <th mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let vente">{{vente.clientGetDTO.nom}} {{vente.clientGetDTO.prenom}}  </td>
            </ng-container>

            <!-- Quantité Column -->
            <ng-container matColumnDef="Quantité">
                <th mat-header-cell *matHeaderCellDef> Quantité </th>
                <td mat-cell *matCellDef="let vente"> {{vente.quantity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>

        <!-- *ngFor="let vente of ventes" -->

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
