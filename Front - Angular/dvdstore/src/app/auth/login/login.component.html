<body style="background-color: rgb(236, 236, 236);">
    <a href="">
        <img style="width: 15rem;" src="/assets/img/logo_whiteBack.png" alt="" class="mt-1 ms-1">
    </a>
    <div class="container w-100 mt-5">
        <div class="form-signin mx-auto text-center d-flex justify-content-center">
            <form class="w-50 rounded mx-auto mt-5 shadow"
                style="border: 1px solid #C5A26E; background-color: white;" name="loginModel" #loginForm="ngForm"
                (submit)="logIn()">

                <h1 class="mt-5 mb-5 fw-normal fs-3" style="color: #C5A26E;">Se connecter</h1>

                <div class="form-floating mb-1 mx-auto w-50">
                    <input type="text" class="form-control shadow border-0" id="username"
                        placeholder="name@example.com" [(ngModel)]="loginModel.username" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mx-auto w-50">
                    <input type="password" class="form-control shadow border-0 " id="password" name="password"
                        placeholder="Password" [(ngModel)]="loginModel.password">
                    <label for="password">Mot de passe</label>
                </div>

                <div class="">
                    <button class="btn btn-primary w-25 mt-4 mb-5 me-5 shadow" type="submit">Se connecter</button>
                    <button class="btn btn-outline-danger mt-4 mb-5" type="submit">S'inscrire</button>
                </div>



            </form>
        </div>
    </div>
</body>
