<a href="">
    <img style="width: 15rem;" src="/assets/img/logo_whiteBack.png" alt="" class="mt-1 ms-1">
</a>
<div class="container w-100 mt-5">
    <div class="form-signin mx-auto text-center d-flex justify-content-center">
        <form class="w-25" name="logInModel" #loginForm="ngForm" (submit)="logIn()">
            
            <h1 class="mt-5 mb-5 fw-normal fs-3">Connexion</h1>

            <div class="form-floating mb-1">
                <input type="text" class="form-control shadow border-0" id="username"
                    placeholder="name@example.com" [(ngModel)]="loginModel.username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control shadow border-0" id="password" name="password" placeholder="Password" [(ngModel)]="loginModel.password">
                <label for="password">Mot de passe</label>
            </div>


            <button class="btn btn-primary w-75 mt-4 shadow" type="submit">Se connecter</button>
            <button class="btn mt-3" type="submit">S'inscrire</button>


        </form>
    </div>
</div>
