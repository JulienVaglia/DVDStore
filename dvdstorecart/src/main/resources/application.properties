# ===============================================
# = CONFIGURATION DU SERVER WEB EMBARQUE TOMCAT =
# ===============================================
server.port = 9000

# ============================================
# = CONFIGURATION DE LA SOURCE DE DONNEE MySQL =
# ============================================

datasource=
spring.resources.static-location=classpath:/static/
spring.datasource.url=jdbc:mysql://localhost:3306/dvdstore
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
initialization-mode = always

# ===========================================================
# = CONFIGURATION DES PROPRIETES JPA (Java Persistence API) =
# ===========================================================

spring.jpa.hibernate.ddl-auto = update
"${jwt.signing.key}" = signingKey
