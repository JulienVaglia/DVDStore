<ion-content>
<h1 class="text-center mt-5 fs-2 ">Ajouter / Modifier</h1>

<div class="w-75 rounded mx-auto mt-5 h-75 " style="border: 1px solid #C5A26E;">

    <form #movieForm="ngForm" name="clientModel" (submit)="addClient()" style="margin-top: 10rem;">

        <!-- Nom -->
        <div class="form-floating mt-5 mb-4 w-50 mx-auto shadow">
            <input type="text" [(ngModel)]="clientModel.nom" class="form-control" id="nom" placeholder="name@example.com" name="nom">
            <label for="nom">Nom du client :</label>
        </div>

        <!-- Prénom -->
        <div class="form-floating mt-5 mb-4 w-50 mx-auto shadow">
            <input type="text" [(ngModel)]="clientModel.prenom" class="form-control" id="prenom" placeholder="name@example.com" name="prenom">
            <label for="prenom">Prénom du client :</label>
        </div>

        <!-- Adresse -->
        <div class="form-floating mt-5 mb-4 w-50 mx-auto shadow">
            <input type="text" [(ngModel)]="clientModel.adresse" class="form-control" id="adresse" placeholder="name@example.com" name="adresse">
            <label for="adresse">Adresse :</label>
        </div>

        <!-- Photo -->
        <!-- <div class="mt-3">
            <img [src]="imagePreview" *ngIf="imagePreview" alt="Aperçu de la photo" class="img-thumbnail" style="max-width: 200px;">
        </div> -->

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-outline-primary mt-5" >Valider</button>
        </div>

    </form>
</div>
</ion-content>
